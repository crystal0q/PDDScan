name: macOS PyInstaller Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 = Intel (x86_64), macos-14 = Apple Silicon (arm64)
        os: [macos-13, macos-14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'   # 与你项目一致即可

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pyinstaller pandas numpy openpyxl requests certifi
          fi

      - name: Clean old build
        run: |
          rm -rf build dist __pycache__ || true
          rm -f ./*.spec || true

      - name: Build with PyInstaller
        run: |
          # 注意：macOS 下 --add-data 使用冒号 ":"（不是分号）
          pyinstaller -F -n PDDScan \
            --add-data "price.xlsx:." \
            --collect-all pandas \
            --collect-all numpy \
            --collect-all openpyxl \
            --clean --log-level=DEBUG \
            main.py
          # 如果你想要 GUI 双击应用，改为：
          # pyinstaller -F --windowed -n PDDScan  ...（其它参数同上）

      - name: Show output
        run: |
          file dist/PDDScan || true
          ls -lah dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDDScan-${{ matrix.os }}
          path: dist/**
          if-no-files-found: error